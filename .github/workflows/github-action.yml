name: CleanReact Lint & Unit-Test
on: [push]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.13.x
                  cache: npm

            - name: install
              run: npm ci

            - name: ESLint
              run: npx eslint 'src/**'

    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.13.x
                  cache: npm

            - name: install
              run: npm ci

            - name: test:ci
              run: npm run test:ci
